<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="schedule.html" target="_blank">Schedule</a></li>
            <li><a href="register.html" target="_blank">Register</a></li>
            <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
    </nav>

    <main>
            <section>
                <h2>Contact Information</h2>
                <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

                <p>Follow us on social media:</p>
                <ul>
                <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/yourprofile" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/yourprofile" target="_blank">Instagram</a></li>
                </ul>
            </section>

            <section>
                <h2>Conference Venue</h2>
                <div style="width: 100%; max-width: 600px;">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835567018669!2d-122.41941548468103!3d37.77492977975956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c44e6b103%3A0xb5b0b1b8ccff51f6!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1617840154123!5m2!1sen!2sus" 
                    width="100%" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
                </div>
            </section>

            <section>
                <h2>Contact Us</h2>
                <form action="#" method="post">
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>

                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div>
                    <button type="submit">Send Message</button>
                </div>
                </form>
            </section>
    </main>

<br>
     <footer>
       <p>copyright &copy;2024 CodeNova Conference. All rights reserved.</p> 
    </footer>
  
</body>
</html>
